<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our 3rd Anniversary - Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            overflow-x: hidden;
            height: 100vh;
            background: linear-gradient(to right, #ffccd5 33.33%, #ffe5d9 33.33% 66.66%, #d8e2dc 66.66%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .polaroid {
            background-color: white;
            padding: 10px 10px 30px 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
            margin: 20px auto;
            transform: rotate(-5deg);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: rotate(-5deg) translateY(0px); }
            50% { transform: rotate(-3deg) translateY(-15px); }
            100% { transform: rotate(-5deg) translateY(0px); }
        }
        
        .polaroid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .message-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 20px auto;
        }
        
        .message-box h1 {
            color: #ff758f;
            margin-bottom: 15px;
        }
        
        .message-box p {
            color: #333;
            line-height: 1.6;
        }
        
        .nav-button {
            background-color: #ff758f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .nav-button:hover {
            background-color: #ff8fa3;
        }
    </style>
</head>
<body>
    <div class="polaroid">
        <img src="your-photo-here.jpg" alt="Our favorite memory">
        <p>Our Special Day</p>
    </div>
    
    <div class="message-box">
        <h1>Happy 3rd Anniversary!</h1>
        <p>Three years of laughter, love, and unforgettable moments together. Here's to many more beautiful years ahead.</p>
    </div>
    
    <a href="second.html" class="nav-button">Continue Our Journey</a>
</body>
  </html>
